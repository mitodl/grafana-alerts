namespace: ocw-studio
groups:
    - name: errors
      rules:
          - alert: InvalidAccessKey
            expr: 'sum by (application, environment) (count_over_time({application="ocw-studio"} | json |= "InvalidAccessKeyId"[5m])) >= 1'
            for: 1m
            labels:
              severity: critical
            annotations:
                description: An invalid aws key has been detected in ocw-studio.

